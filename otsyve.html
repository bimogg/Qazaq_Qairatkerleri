<!doctype html>
<html lang="kk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Қазақ қайраткерлері</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8;
        color: #212529;
      }

      .navbar {
        background: linear-gradient(to right, #066e3f, #0d572a);
      }

      .navbar-brand, .nav-link {
        color: #fff !important;
        font-weight: 600;
      }

      .hero {
        background: linear-gradient(to right, #104f31, #0c4524);
        color: #fff;
        padding: 80px 0;
        text-align: center;
      }

      .photo-title {
        text-align: center;
        font-weight: bold;
        margin-top: 40px;
        margin-bottom: 20px;
        color: #155724;
      }

      .photo-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px;
      }

      .photo-item {
        background-color: #d4edda;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        transition: transform 0.3s;
      }

      .photo-item:hover {
        transform: translateY(-5px);
      }

      .photo-item img {
        width: 100%;
        height: auto;

      }

      .photo-caption {
        padding: 10px 15px;
        font-size: 1rem;
        color: #155724;
        background-color: #edf7ed;
        border-top: 1px solid #c3e6cb;
      }

      .stars {
        display: flex;
        flex-direction: row;
      }

      .stars input {
        display: none;
      }

      .stars label {
        font-size: 2rem;
        color: #ccc;
        cursor: pointer;
        transition: color 0.2s;
      }

      .stars label:hover,
      .stars label:hover ~ label,
      .stars input:checked ~ label {
        color: gold;
      }

      #message {
        display: none;
        margin-top: 15px;
        color: green;
        font-weight: bold;
      }

      footer {
        background-color: #124527;
        color: white;
        text-align: center;
        padding: 20px 0;
        margin-top: 50px;
      }

      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Басты бет</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index2.html">Фото және бейне галерея</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Кітаптар</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="https://adebiportal.kz/kz/authors/book/2236">Ахмет Байтұрсынұлы</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="https://adebiportal.kz/kz/authors/book/709">Мұхтар Әуезов</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="https://semeylib.kz/alikhanbokeykhan/pages/page38.html">Әлихан Бөкейхан</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="urok.html">Онлайн сабақтар</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="merch.html">Мерч</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index3.html">Біз туралы</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="otsyve.html">Пікір</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Фото пікірлер -->
    <section>
      <h2 class="photo-title">Пайдаланушылардың фото пікірлері</h2>
      <div class="photo-grid">
        <div class="photo-item" >
          <img src="IMAGE 2025-04-19 00:55:08.jpg"  alt="Пікір 1">
          <div >
            <img src="IMAGE 2025-04-19 01:02:59.jpg"  alt="Пікір 1">
          </div>
        
        </div>
        <div class="photo-item">
          <img src="IMAGE 2025-04-19 01:02:53.jpg" alt="Пікір 2">
          <div ><img src="IMAGE 2025-04-19 01:29:41.jpg" ></div>
        </div>
        <div class="photo-item">
          <img src="IMAGE 2025-04-19 01:30:53.jpg" alt="Пікір 3">
          <div ><img src="IMAGE 2025-04-19 01:31:37.jpg"></div>
        </div>
      </div>
    </section>

    <!-- Пікір қалдыру формасы -->
    <section class="container bg-white p-4 rounded shadow-sm my-5">
      <h3 class="mb-3">Пікір қалдырыңыз</h3>
      <form id="reviewForm">
        <div class="mb-3">
          <label class="form-label">Бағалаңыз:</label>
          <div class="stars">
            <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
            <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="review" class="form-label">Пікіріңіз:</label>
          <textarea class="form-control" id="review" rows="3" placeholder="Пікір жазыңыз..."></textarea>
        </div>

        <button type="submit" class="btn btn-success">Жіберу</button>
        <div id="message">Сіздің пікіріңіз қабылданды. Рақмет!</div>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      &copy; 2025 Қазақ қайраткерлері сайты
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('reviewForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('message').style.display = 'block';
        setTimeout(() => {
          document.getElementById('message').style.display = 'none';
          document.getElementById('reviewForm').reset();
        }, 4000);
      });
    </script>
  </body>
